<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch 忠誠點數賭博計算機 (多選項)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>🔮 賭博計算機</h1>
            <p>支援多選項 EV 與凱利公式計算</p>
        </header>

        <div class="calculator-grid">
            <div class="input-section">

                <div class="options-header">
                    <h2>下注選項</h2>
                    <span id="total-rate-display" class="rate-status">總勝率: 0%</span>
                </div>

                <div id="options-container">
                    <!-- Options will be injected here by JS -->
                </div>

                <button id="add-option-btn" class="btn-secondary">+ 新增選項</button>

                <!-- User Info -->
                <div class="user-input-section">
                    <div class="form-group">
                        <label for="my-points">我的持有點數</label>
                        <input type="number" id="my-points" placeholder="例如: 10000" inputmode="numeric">
                    </div>
                </div>
            </div>

            <div class="result-section">
                <div class="decision-card" id="decision-card">
                    <h3>建議下注</h3>
                    <div class="decision-main" id="decision-text">請輸入數據</div>
                    <div class="decision-sub" id="decision-sub">等待輸入...</div>
                </div>

                <div class="stats-grid">
                    <div class="stat-box">
                        <span class="label">預期獲利 (EV)</span>
                        <span class="value" id="ev-value">--</span>
                    </div>
                    <div class="stat-box">
                        <span class="label">賠率 (Odds)</span>
                        <span class="value" id="odds-value">--</span>
                    </div>
                    <div class="stat-box highlight">
                        <span class="label">建議下注金額</span>
                        <span class="value" id="bet-amount">--</span>
                    </div>
                    <div class="stat-box">
                        <span class="label">凱利比例</span>
                        <span class="value" id="kelly-fraction">--</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Template for Option Row -->
    <template id="option-template">
        <div class="option-row">
            <div class="option-color-stripe"></div>
            <div class="option-inputs">
                <div class="input-group">
                    <label>選項名稱</label>
                    <input type="text" class="opt-name" value="選項 1">
                </div>
                <div class="input-group small">
                    <label>勝率 (%)</label>
                    <input type="number" class="opt-rate" placeholder="50" inputmode="decimal">
                </div>
                <div class="input-group">
                    <label>總下注量</label>
                    <input type="number" class="opt-pool" placeholder="0" inputmode="numeric">
                </div>
            </div>
            <button class="btn-delete" title="刪除此選項">×</button>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
